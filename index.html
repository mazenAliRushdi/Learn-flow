<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>LearnFlow</title>
  </head>

  <body>
    <script src="https://unpkg.com/scrollreveal"></script>
    <nav class="navbar">
      <div class="navbar__logo">
        <div class="logo__circle">LF</div>

        LearnFlow
      </div>

      <ul class="navbar__menu">
        <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>

        <li class="navbar__item">
          <a href="#" class="navbar__link">Courses</a>
        </li>

        <li class="navbar__item">
          <a href="#" class="navbar__link">Instructors</a>
        </li>

        <li class="navbar__item">
          <a href="#" class="navbar__link">About Us</a>
        </li>

        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact</a>
        </li>
      </ul>

      <div class="navbar__actions">
        <button class="button primary__button">Sign Up</button>

        <button class="button secondary__button">Log In</button>
      </div>

      <button class="navbar__toggle">
        <i class="ri-menu-line"></i>
      </button>
    </nav>

    <header class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          Unlock Your Potential with Engaging Online Courses
        </h1>

        <p class="hero__subtitle">
          Explore a wide range of high-quality courses taught by expert
          instructors. Start learning today!
        </p>

        <div class="hero__search">
          <input
            type="text"
            class="search__input"
            placeholder="What do you want to learn?"
          />

          <button class="button search__button">
            <i class="ri-search-line"></i> Search
          </button>
        </div>

        <div class="hero__stats">
          <div class="stats__item">
            <span class="stats__number" data-original-value="1000+">0</span>

            <span class="stats__label">Courses</span>
          </div>

          <div class="stats__item">
            <span class="stats__number" data-original-value="500+">0</span>

            <span class="stats__label">Instructors</span>
          </div>

          <div class="stats__item">
            <span class="stats__number" data-original-value="100K+">0</span>

            <span class="stats__label">Students</span>
          </div>
        </div>
      </div>

      <div class="hero__image">
        <img src="assets/image-1.jpg" alt="Modern Learning Illustration" />
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
